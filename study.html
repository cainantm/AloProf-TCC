<!DOCTYPE html>
<html lang="pt_br"> <!-- Lang é um atributo para a língua que vai ser escrito o código-->
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alô Prof | Plataforma de estudos</title>
    <!--Dentro do Head vai as nossas configurações-->
    <!--Alt + z , o VScode adapta ao tamanho da tela para trabalhar melhor -->

   <!--<link rel="stylesheet" href="/styles/main.css">-->
   <link rel="stylesheet" href="/styles/partials/page-study.css">
   <!--PARA CONECTAR AO CSS -->
   <!-- um / antes do "style.css" é pra dizer ao vs code que o arquivo está na pasta raiz -->
    <!--  .nomedaclasse PARA CHAMAR A CLASSE NO CSS  -->
    <!-- #id PRA CHAMAR O ID NO CSS id="nome do id" -->


    <link  href="https://fonts.googleapis.com/cs2?family=Archivo:wght@400;700&amp;family=Popins:wght@400;600amp;display=swap" rel="stylesheet">
  <!--Alt + z = para o vscode adaptar o código ao tamanho da tela aberta -->
</head>

<body id="page-study">
    <!--Abrir o arquivo com a extensão live server para atualizar automaticamente no navegador-->

    
    
        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/"> <!--Para levar a página inicial-->
                        <img src="/IMAGENS//icons/back.svg" alt="Voltar">
                    </a> 

                    <img id="ALO" src="/IMAGENS/ALO PROF.png" alt="Alô Prof">
                </div>


                    <div class="header-content">
                        <strong>Esses são os professores disponíveis</strong>
                        <form id="search-teachers">   
                            <div class="select-block">
                                <label for="subject">Matéria</label>      
                                <select name="subject" id="subject">
                                    <option value="" disabled="" hidden=""> Selecione uma opção</option>
                                    <option value="1">Artes</option>
                                    <option value="2">Biologia</option>
                                    <option value="3">Ciências</option>
                                    <option value="4">Educação Física</option>
                                    <option value="5">Física</option>
                                    <option value="6">Geografia</option>
                                    <option value="7">História</option>
                                    <option value="8">Matemática</option>
                                    <option value="9">Portugês</option>
                                    <option value="10">Química</option>
                                </select>    
                            </div>

                            <div class="select-block">
                                <label for="weekday">Dia da Semana</label>
                                <select name="weekday" id="weekday">
                                    <option value="" disabled="" hidden="">Selecione uma opção</option>
                                    <option value="0">Domingo</option>
                                    <option value="1"><Segunda-feira></Segunda-feita></option>
                                    <option value="2">Terça-feira</option>
                                    <option value="3">Quarta-feira</option>
                                    <option value="4">Quinta-feira</option>
                                    <option value="5">Sexta-feira</option>
                                    <option value="6">Sábado</option>
                                </select>            
                            </div>

                            <div class="input-block">
                                <label for="time">Hora</label>
                                <input name="time" id="time" type="time"> <!--type="number" min="0" max="24"-->
                            </div>
                            <button type="submit">Filtrar</button>
                        </form>
                    </div>
                
            </header>    

        </div>

</body>
</html>
